<div class="container" [@listAnimation]="items.length">
  <div class="row">
    <div class="col">
      <div class="d-flex flex-row bd-highlight mb-3">
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-dark" (click)="pushItems()">
            Add
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <button
            type="button"
            class="btn btn-dark ml-3"
            (click)="removeItems()"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3" *ngFor="let item of items">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">{{ item }}</p>
          <a href="#" class="btn btn-primary">OK</a>
        </div>
      </div>
    </div>
  </div>
